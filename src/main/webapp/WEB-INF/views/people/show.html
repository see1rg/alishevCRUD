<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getFullName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getYearOfBirthday()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p> Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <p> Книги: </p>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() +
        ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Redact"/>
</form>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
