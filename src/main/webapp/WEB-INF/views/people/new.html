<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fullName"> Enter fullName:</label>
  <input type="text" th:field="*{fullName}" id="fullName">
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName error</div>
  <br/>
  <label for="yearOfBirthday"> Enter yearOfBirthday:</label>
  <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday">
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}"
  >yearOfBirthday error</div>

  <br/>
  <input type="submit" value="Create!">
</form>
</body>
</html>
